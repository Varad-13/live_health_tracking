<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Health - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white h-screen flex items-start justify-center py-32">
  <div class="max-w-screen-sm w-full px-6 flex flex-col text-left">
    <!-- App Title -->
    <h1 class="text-3xl font-semibold mb-6">Smart Health</h1>

    <!-- Tabs -->
    <div class="flex items-start justify-start space-x-6 text-4xl font-bold mb-2">
      <a href="{% url 'signin' %}" class="text-gray-400 font-medium">Sign In</a>
      <a href="#" class="text-black border-b-4 border-indigo-600 pb-4">Sign Up</a>
    </div>

    <!-- Subtext -->
    <p class="text-sm text-gray-500 mb-10">
      Letâ€™s create your account by filling out the form below.
    </p>

    <!-- Display Django Messages -->
    {% if messages %}
      {% for message in messages %}
        <div class="bg-gray-100 border border-gray-400 text-gray-700 px-4 py-3 rounded-lg relative mb-4" role="alert">
          <span class="block sm:inline">{{ message }}</span>
        </div>
      {% endfor %}
    {% endif %}

    <!-- Sign Up Form -->
    <form action="{% url 'signup' %}" method="POST" class="flex flex-col space-y-6">
      {% csrf_token %}
      <!-- Full Name -->
      <input type="text" name="name" placeholder="Full Name"
             class="w-full px-5 py-3 text-base border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500" required />

      <!-- Email -->
      <input type="email" name="email" placeholder="Email"
             class="w-full px-5 py-3 text-base border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500" required />

      <!-- Password -->
      <input type="password" name="password" placeholder="Password"
             class="w-full px-5 py-3 text-base border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500" required />

      <!-- Confirm Password -->
      <input type="password" name="confirm_password" placeholder="Confirm Password"
             class="w-full px-5 py-3 text-base border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500" required />

      <!-- Submit Button -->
      <button type="submit"
              class="w-64 self-center py-3 bg-indigo-600 text-white rounded-full text-sm font-semibold shadow-md hover:bg-indigo-700 transition">
        Create Account
      </button>
    </form>

  </div>
</body>
</html>
