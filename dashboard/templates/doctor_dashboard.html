<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex justify-center">
  <div class="max-w-screen-sm w-full px-6 pt-10 pb-16">
    
    <!-- Doctor Name -->
    <h1 class="text-3xl font-semibold text-gray-900 mb-6">
      Dr. {{ doctor.full_name }}
    </h1>
    
    <!-- Hospital Groups -->
    <div class="space-y-6">
      {% for group in hospital_groups %}
        <div>
          <h2 class="text-xl font-semibold text-gray-700 mb-2">{{ group.name }}</h2>
          <div class="bg-white rounded-xl shadow-sm divide-y">
            {% for patient in group.patients %}
              <a href="{% url 'doctor_patient_dashboard' patient.id %}" class="flex items-center justify-between px-4 py-4 hover:bg-gray-50">
                <div class="flex items-center gap-3">
                  <div class="bg-indigo-600 text-white rounded-full w-8 h-8 flex items-center justify-center text-base font-semibold">
                    {{ patient.full_name|slice:":1" }}
                  </div>
                  <span class="text-gray-800 text-xl">{{ patient.full_name }}</span>
                </div>
                <span class="text-gray-400 text-lg">â€º</span>
              </a>
            {% endfor %}
          </div>
        </div>
      {% endfor %}
    </div>

  </div>
  <div class="max-w-screen-sm w-full fixed bottom-0 px-6 py-4 bg-gray-50">
    <!-- Logout Button -->
    <div class="absolute top-0 left-0 right-0 h-3 sm:hidden" style="background: linear-gradient(to bottom, rgba(0, 0, 0, 0.1), transparent);"></div>

    <a href="{% url 'signout' %}">
      <button class="w-full py-3 bg-indigo-600 text-white rounded-full font-semibold shadow-md hover:bg-indigo-700 transition">
        Logout
      </button>
    </a>
  </div>
</body>
</html>
